<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            /* a css é dominante */
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o Site do 
        <!-- Tamanho padrão de um iframe 300x150 px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a> 
            <!-- Colocar o link encapsulado faz que o dispositivo que não suporta iframe consiga acessar através do link (SOLUÇÃO POSSIVEL)-->

        </iframe>

        para aprender a programar</p>

        <!-- POR SEGURANÇA NÃO É TODO SITE QUE PERMITE SER USADO POR IFRAME -->
